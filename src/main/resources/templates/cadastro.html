<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <div th:include="fragments/commons :: linkBootstrap"></div>
    <div th:include="fragments/commons :: cabecalho"></div>
    <h2 >Cadastro de Eletrodomestico</h2>

    <form method="post" th:object="${eletro}" th:action="@{/salvar}" enctype="multipart/form-data">

        Nome: <input type="text" name="nome" th:field="*{nome}"> <br />
        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        Marca: <input type="text" name="marca" th:field="*{marca}"> <br />
        Cor: <input type="text" name="cor" th:field="*{cor}"> <br />
        Preco: <input type="text" name="preco" th:field="*{preco}"> <br />
        Potencia: <input type="text" name="potencia" th:field="*{potencia}"> <br />
        Imagem: <input type="file" name="file"/><br />
        <button type="submit">Enviar</button>
    </form>
</body>
<div th:include="fragments/commons :: rodape"></div>
</html>
