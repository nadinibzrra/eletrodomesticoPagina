<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <div th:include="fragments/commons :: linkBootstrap"></div>
    <div th:include="fragments/commons :: cabecalho"></div>
    <br/>
    <div class="container" style="background-color: #e3f2fd;">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="fw-light">Cadastro de Eletrodomestico</h1>
                <p class="lead">
                <form method="post" th:object="${eletro}" th:action="@{/salvar}" enctype="multipart/form-data">
                    Nome: <input class="form-control" type="text" name="nome" th:field="*{nome}"> <br />
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                    Marca: <input class="form-control" type="text" name="marca" th:field="*{marca}"> <br />
                    Cor: <input class="form-control" type="text" name="cor" th:field="*{cor}"> <br />
                    Preco: <input class="form-control" type="text" name="preco" th:field="*{preco}"> <br />
                    Potencia: <input class="form-control" type="text" name="potencia" th:field="*{potencia}"> <br />
                    Imagem: <input type="file" name="file"/><br />
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                </p>
                <p class="lead"></p>
                <div style="height: 500px"></div>
                <p class="lead mb-0"></p>
            </div>
        </div>
    </div>
</body>
<hr>
<div th:include="fragments/commons :: rodape"></div>
</html>
